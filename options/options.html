<!DOCTYPE html>
<html>
  <head>
    <title>Mangamark - Settings</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" type="text/css" href="options.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="left">
      <a href="/manager/manager.html" class="icon-button"><svg-icon type="arrow-back"></svg-icon></a>
      <h1>Settings</h1>
    </div>

    <div class="main">
      <div class="section">
        <div class="section-title">
          <svg-icon type="folder"></svg-icon>
          <span>Folder Options</span>
        </div>
        <div class="section-options">
          <div class="option">
            <div class="option-title">Rename Folder</div>
            <dropdown-menu id="folder-rename-select" placeholder="Select Folder" placeholder-view="replace" selected-indicator="highlight"></dropdown-menu>
            <div class="option-row">
              <input id="folder-rename-input" placeholder="Enter Folder Name" disabled />
              <themed-button id="folder-rename-confirm" disabled>Confirm</themed-button>
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">
          <svg-icon type="side-navigation"></svg-icon>
          <span>Group Options</span>
        </div>
        <div class="section-options">
          <div class="option">
            <div class="option-title">Create Group</div>
            <div class="option-row">
              <input id="group-create-input" placeholder="Enter Group Name"/>
              <themed-button id="group-create-confirm" disabled>Create</themed-button>
            </div>
          </div>
          <hr />
          <div class="option">
            <div class="option-title">Rename Group</div>
            <dropdown-menu id="group-rename-select" placeholder="Select Group" placeholder-view="replace" selected-indicator="highlight"></dropdown-menu>
            <div class="option-row">
              <input id="group-rename-input" placeholder="Enter Group Name"/>
              <themed-button id="group-rename-confirm">Confirm</themed-button>
            </div>
          </div>
          <hr />
          <div class="option">
            <div class="option-title">Default Group</div>
            <div class="option-row">
              <dropdown-menu id="group-default-select" placeholder="Select Group" placeholder-view="replace" selected-indicator="highlight"></dropdown-menu>
              <themed-button id="group-default-confirm">Change</themed-button>
            </div>
          </div>
          <hr />
          <div class="option">
            <div class="option-title">Remove Group</div>
            <div class="option-row">
              <span>Remove:</span>
              <dropdown-menu id="group-remove-select" placeholder="Select Group" placeholder-view="replace" selected-indicator="highlight"></dropdown-menu>
            </div>
            <div class="option-row">
              <span id="group-remove-move-text">Move Folders:</span>
              <dropdown-menu id="group-move-folders-select" placeholder="Select Group" placeholder-view="replace" selected-indicator="highlight" disabled></dropdown-menu>
            </div>
            <div class="option-buttons-row">
              <themed-button id="group-remove-confirm" variant="warning">Remove</themed-button>
            </div>
          </div>
          <hr />
          <div class="option">
            <div class="option-title">Display Order</div>
            <p class="option-description">
              Change the order of the side navigation panel by dragging and dropping groups and/or folders.
            </p>
            <ul id="group-display-list" class="group-display-list"></ul>
            <div class="option-buttons-row">
              <themed-button id="group-display-reset" variant="secondary" disabled>Reset</themed-button>
              <themed-button id="group-display-confirm" disabled>Confirm</themed-button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="options.js" type="module"></script>
  </body>
</html>
