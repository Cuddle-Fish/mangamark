<!DOCTYPE html>
<html>
<head>
  <title>Mangamark</title>
  <link rel="preload" href="/manager/sideNavigation/sideNavigation.css" as="style">
  <link rel="preload" href="/components/dropdown-menu/dropdown-menu.css" as="style">
  <link rel="preload" href="/components/toggle-menu/toggle-menu.css" as="style">
  <link rel="preload" href="/components/tag-input/tag-input.css" as="style">
  <link rel="preload" href="/components/themed-button/themed-button.css" as="style">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" type="text/css" href="manager.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <side-navigation id="side-nav"></side-navigation>

  <div id="main-content" class="main">

    <div class="search-container">
      <div class="search-area">
        <input type="text" placeholder="Search" name="search-input" id="search-input" />
        <label id="search-label" for="search-input">
          <svg-icon type="search" style="--icon-size: 22px"></svg-icon>
        </label>
        <button id="clear-search-button" class="hidden">
          <svg-icon type="close" style="--icon-size: 22px"></svg-icon>
        </button>
      </div>
      <button id="open-nav" class="open-button" style="visibility: hidden;">
        <svg-icon type="menu-open" style="--icon-size: 32px"></svg-icon>
      </button>
    </div>

    <div class="order-container">
      <toggle-menu id="toggle-status-display">
        <option value="all">All</option>
        <option value="reading">Reading</option>
        <option value="Completed">Completed</option>
        <option value="Plan to Read">Plan to Read</option>
        <option value="Re-Reading">Re-Reading</option>
        <option value="On Hold">On Hold</option>
      </toggle-menu>
      <dropdown-menu id="order-dropdown" placeholder="Order by" class="order-dropdown">
        <option value="Recent">Most Recent</option>
        <option value="Oldest">Least Recent</option>
        <option value="Az">Title A-Z</option>
        <option value="Za">Title Z-A</option>
      </dropdown-menu>
    </div>

    <div id="tag-filter-container" class="tag-filter-container">
      <tag-input id="filter-tags-input" inputHidden></tag-input>
      <div>
        <themed-button id="remove-filters" variant="brightText" disabled>Remove Filters</themed-button>
        <themed-button id ="toggle-filter-input" variant="indicateActive" class="toggle-filter-input">
          <span>Filter Tags</span>
          <svg-icon id="toggle-filter-arrow" type="expand-more"></svg-icon>
        </themed-button>
      </div>
    </div>

    <div id="invalid-container" class="invalid-container hidden">
      <div class="warning-title">Warning Invalid Bookmaks</div>
      <div class="warning--list-container">
        Your Mangamark bookmark folder contains bookmarks not created by this extension.The following bookmarks should be removed from the Mangamark folder:
        <ul id="invalid-list"></ul>
      </div>
    </div>

    <div id="bookmark-list" class="bookmark-list"></div>

  </div>

  <script src="manager.js" type="module"></script>
</body>
</html>
