<!DOCTYPE html>
<html>
<head>
  <title>Mangamark</title>
  <link rel="stylesheet" href="/style.css">  
  <link rel="stylesheet" type="text/css" href="manager.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="sidePanel" class="sidePanel">
    <input type="radio" id="navAll" name="folderNav" value="all" checked />
    <label for="navAll">
      <div class="circleText">All</div>
      <div class="labelText">Display All</div>
    </label>
    <div id="navFolders"></div>
  </div>

  <div class="main">

    <div class="header">

      <div class="search-container">
        <div class="search-area">
          <input type="text" placeholder="Search" name="search-input" id="search-input" />
          <label id="search-label" for="search-input"><search-icon></search-icon></label>
          <button id="clear-search-button" class="hidden"><close-icon size="12px"></close-icon></button>
        </div>
      </div>

      <div class="order-container">
        <toggle-menu id="toggle-reading-type">
          <option value="all">All</option>
          <option value="reading">Reading</option>
          <option value="completed">Completed</option>
          <option value="plan-to-read">Plan to Read</option>
          <option value="re-reading">Re-Reading</option>
          <option value="on-hold">On Hold</option>
        </toggle-menu>

        <dropdown-menu id="order-dropdown" placeholder="Order by" width="211px">
          <option value="Recent">Most Recent</option>
          <option value="Oldest">Least Recent</option>
          <option value="Az">Title A-Z</option>
          <option value="Za">Title Z-A</option>
        </dropdown-menu>
      </div>

      <div id="tag-filter-container" class="tag-filter-container">
        <tag-input id="filter-tags-input" inputHidden></tag-input>
        <div>
          <themed-button id="remove-filters" variant="brightText" disabled>Remove Filters</themed-button>
          <themed-button id ="show-filter-input" variant="indicateActive">
            <span>Filter Tags</span>
            <expand-more id="filter-arrow-icon"></expand-more>
          </themed-button>
        </div>
      </div>

    </div>

    <div id="bookmarkList" class="list"></div>
  </div>
  <script src="manager.js" type="module"></script>
</body>
</html>
