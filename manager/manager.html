<!DOCTYPE html>
<html>
<head>
  <title>Mangamark</title>
  <link rel="stylesheet" href="/style.css">  
  <link rel="stylesheet" type="text/css" href="manager.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="sidePanel" class="sidePanel">
    <input type="radio" id="navAll" name="folderNav" value="all" checked>
    <label for="navAll">
      <div class="circleText">All</div>
      <div class="labelText">Display All</div>
    </label>
    <div id="navFolders"></div>
  </div>

  <div class="main">

    <div class="header">

      <div class="search-container">
        <div class="search-area">
          <input type="text" placeholder="Search" name="search-input" id="search-input" />
          <label id="search-label" for="search-input"><search-icon></search-icon></label>
          <button id="clear-search-button" class="hidden"><close-icon></close-icon></button>
        </div>
      </div>

      <div class="orderContainer">
        <toggle-menu id="toggle-reading-type">
          <option-data value="all" label="All"></option-data>
          <option-data value="reading" label="Reading"></option-data>
          <option-data value="completed" label="Completed"></option-data>
        </toggle-menu>

        <dropdown-menu id="order-dropdown" placeholder="Order by" width="211px">
          <option-data value="Recent" label="Most Recent"></option-data>
          <option-data value="Oldest" label="Least Recent"></option-data>
          <option-data value="Az" label="Title A-Z"></option-data>
          <option-data value="Za" label="Title Z-A"></option-data>
        </dropdown-menu>
      </div>

      <div>
        <toggle-menu id="tagToggleMenu" selected="FilterTags">
          <option-data value="FilterTags" label="Filter Tags"></option-data>
          <option-data value="AddNavTag" label="Add to Navigation"></option-data>
          <option-data value="DeleteTags" label="Delete Tags"></option-data>
          <option-data value="CreateTag" label="Create Tag"></option-data>
        </toggle-menu>
      </div>

    </div>

    <div id="cardTest" style="padding-bottom: 5px;"></div>
    <div id="bookmarkList" class="list"></div>
  </div>
  <script src="manager.js" type="module"></script>
</body>
</html>
