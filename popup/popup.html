<!DOCTYPE html>
<html>
  <head>
    <title>Mangamark Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div class="header">
      <div class="headerButtons">
        <button id="updateButton">Update</button> 
        <button id="createButton">Create</button>
      </div>
      <div class="headerTitle">
        <h1>Managamark</h1>
      </div>
    </div>
    <div id="action"></div>

    <div class="content">
      <div id="coverContainer">
        <img id="coverImage" src="../images/imageIcon.png">
      </div>
      <div class="textArea">
        <div class="gridType">Title</div>
        <input id="contentTitle" class="titleReadOnly" readonly type="text">
        <div class="gridButton">
          <button id="editButton">Edit</button>
          <button id="editDoneButton" style="display: none;">Done</button>
        </div>
        <div class="gridType">Site</div>
        <div id="contentSite" class="gridContent">&lt;site url&gt</div>
        <div id="noImageText" class="noImageText">Could not find cover image.</div>
      </div>
    </div>

    <div class="noImageButtons">
      <button id="getImageButton">Get Image</button>
      <button id="doneButton">Done</button>
    </div>

    <button id="manageButton">Manage</button>

    <script src="popup.js" type="module"></script>
  </body>
</html>
