<!DOCTYPE html>
<html>
  <head>
    <title>Mangamark Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div class="header">
      <button id="manageButton">Manage</button>
      <h1>Mangamark</h1>
    </div>

    <div>
      <div class="infoType">
        <div id="actionType">&lt;Action Title&gt;</div>
        <div>
          <input type="checkbox" id="completed" name="completed">
          <label for="completed">Completed</label>
        </div>
      </div>
      <div class="infoGrid">
        <div class="gridType">Title</div>
        <textarea id="contentTitle" class="gridValue titleTextArea readOnly" readonly>
          &lt;Title of Content&gt;
        </textarea>
        <div class="gridButton">
          <button id="editButton" class="hidden">Edit</button>
        </div>

        <div class="gridType">Site</div>
        <div id="domain" class="gridValue">&lt;Site Domain&gt;</div>

        <div class="gridType">Chapter</div>
        <div class="chapterGrid">
          <span id="oldChapter" class="greyText hidden">&lt;##&gt;</span>
          <span id="chapterArrow" class="hidden">--&gt;</span>

          <div class="inputContainer">
            <input id="chapterInput" name="chapterInput" class="chapterInput" type="number" min="0" max="9999" required/>
            <label for="chapterInput" class="inputLabel">Enter valid chapter number</label>
          </div>          
          <select id="chapterSelect" class="hidden"></select>
      </div>
    </div>

    <div class="bottom">
      <div id="result"></div>
      <div>
        <button id="createButton" class="hidden">Create</button>
        <button id="updateButton" class="hidden">Update</button>
      </div>
    </div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
