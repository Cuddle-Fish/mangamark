<!DOCTYPE html>
<html>
  <head>
    <title>Mangamark Popup</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div id="screen-title"></div>
      <themed-button id="info-button"><svg-icon type="info"></svg-icon></themed-button>
    </div>

    <update-create id="main-screen" class="hidden"></update-create>

    <div id="alt-screen-container"></div>

    <hr />

    <div id="footer">
      <themed-button id="manage-button">Manage</themed-button>
    </div>

    <div id="info-overlay" class="overlay hidden">
      <div class="header">
        <div id="info-title"></div>
        <themed-button id="close-info"><svg-icon type="close"></svg-icon></themed-button>
      </div>
      <div id="info-text"></div>
    </div>

    <div id="warning-overlay" class="overlay hidden">
      <div>
        <p>
          <strong class="warning-text">WARNING:</strong> Could not find user specified extension folder.
          Either an error occurred retrieving the folder or the folder may have been
          changed or deleted.
        </p>
        <p>
          Please refresh this popup by closing and reopening it <strong>OR</strong>
          click the button below to set the extension folder again.        
        </p>        
      </div>
      <themed-button id="reset-ext-folder">Set Extension Folder</themed-button>
    </div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
